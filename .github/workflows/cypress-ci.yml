name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      # 3️⃣ Cache dependencies
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Run Cypress tests with Mochawesome
      - name: Run Cypress tests
        run: npx cypress run --headless --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"

      # 6️⃣ Merge mochawesome JSON
      - name: Merge Mochawesome JSON
        run: |
          mkdir -p cypress/reports/merged
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged/report.json

      # 7️⃣ Generate HTML report (full assets)
      - name: Generate HTML report
        run: |
          npx marge cypress/reports/merged/report.json -o cypress/reports/merged

      # 8️⃣ Upload FULL reports
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos

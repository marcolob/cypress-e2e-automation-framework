name: Cypress E2E Tests

# Quando eseguire il workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Scarica il codice dal repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      # 3️⃣ Cache delle dipendenze per velocizzare npm install
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Installa dipendenze
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Esegui Cypress tests
      - name: Run Cypress tests
        run: npx cypress run
        # Opzionale: stampa percorso completo di Cypress se fallisce
        shell: bash

      # 6️⃣ Genera report HTML con Mochawesome
      - name: Generate Mochawesome report
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f report -o cypress/reports/html

      # 7️⃣ Salva report come artefatto
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo di Contatto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .success-message {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Modulo di Contatto</h1>

  <form>
    <input name="nome" placeholder="Nome" required />
    <input name="email" placeholder="Email" type="email" required />
    <textarea name="messaggio" placeholder="Messaggio" required></textarea>
    <button type="submit">Invia</button>
  </form>

  <div class="success-message">Grazie per averci contattato!</div>

  <script>
    const form = document.querySelector('form');
    const successMessage = document.querySelector('.success-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Evita il reload della pagina
      successMessage.style.display = 'block';
    });
  </script>

</body>
</html>
